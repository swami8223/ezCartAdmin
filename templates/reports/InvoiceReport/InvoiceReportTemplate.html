<section>


<h2>Invoice Report</h2>
	<form id="userReportForm">


		
<div class="one_fifth">
<label class="blk">StartId</label>
<input class="role" name="StartId" type="text" ></input>
</div>
<div class="one_fifth">
<label class="blk">EndId Id</label>
<input class="userId" name="EndId"  type="text"></input>
</div>
<div class="one_fifth">
<label class="blk">StartPrice</label>
<input class="startDate" name="StartPrice"  type="text"></input>
</div>
<div class="one_fifth">
<label class="blk">EndPrice</label>
<input class="endDate" name="EndPrice" type="text"></input>
</div>

<div class="one_fifth">
<label class="blk">UserId
</label>
<input class="productName" name="UserId" type="text"></input>
</div>

<div class="one_fifth">
<label class="blk">InvoiceStatus</label>
<select class="brandName" name="InvoiceStatus" type="text">
	    <option 	 value="">all</option>
	   <option 	 value="pending">pending</option>
	    <option 	 value="Ready For Delivery">ReadyDelivery</option>
		     <option 	 value="Delivered">Delivered</option>
		         <option 	 value="Cancel">canceled</option>
		
		     
	     

</select>

<div class="one_fifth">
<label class="blk">DifferPayment
</label>
<select class="brandName" name="DifferPayment" type="text">
	    <option 	 value="">all</option>

	    <option 	 value="N">No</option>

</select>
</div>
<div class="one_fifth">
<label class="blk">CancelRemark
</label>
<select class="brandName cancelRemark" name="CancelRemark" type="text">

</select>
</div>

<div class="one_fifth">
<label class="blk">Street
</label>
<input class="brandName" name="Street" type="text"></input>
</div>
<div class="one_fifth">
<label class="blk">Pincode
</label>
<input class="brandName" name="Pincode" type="text"></input>
</div>
<div class="one_fifth" style="clear:both">
<label class="blk">StartDate
</label>
<input class="brandName" name="StartDate" type="date"></input>
</div>
<div class="one_fifth">
<label class="blk">EndDate
</label>
<input class="brandName" name="EndDate" type="date"></input>
</div>	
</form>
<button id="invoiceSearch" class="searchButton" value="search">Report</button>

<section id="invoiceReportResult">

</section>
